<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in Safari</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .warning {
      display: none;
      color: #d00;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <p>If you're not automatically redirected, click the button:</p>
  <button onclick="window.location.href='https://yourflutterflowapp.web.app'">Open App</button>

  <div id="svc-warning" class="warning">
    ðŸš¨ Looks like you're in a preview mode (Safari View Controller)<br>
    Tap the <strong>Safari icon</strong> or <strong>Share > Open in Safari</strong> to continue properly.
  </div>

  <script>
    const realAppUrl = "https://form-shcjdh.flutterflow.app/";

    function isLikelySafariViewController() {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const hasNoReferrer = document.referrer === "";
      const hasNoOpener = !window.opener;
      return isIOS && hasNoReferrer && hasNoOpener;
    }

    window.onload = function () {
      if (isLikelySafariViewController()) {
        document.getElementById("svc-warning").style.display = "block";
      } else {
        window.location.href = realAppUrl;
      }
    };
  </script>
</body>
</html>
